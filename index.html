<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/favicon copy.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100&family=Montserrat:wght@900&family=Nunito:wght@300;400&family=Open+Sans&family=Poppins:wght@300;400;500;600;700;900&family=Port+Lligat+Slab&family=Roboto+Mono:ital,wght@0,200;0,400;1,300&display=swap" rel="stylesheet">
    <title>NOcean- NFt Marketplace</title>
</head>
<body>
    
    <!-- header -->
 <header>
    <div class="container">
            <a href="#" class="logo-nocean">
                <img src="./assets/img/nocean.png" alt=" nocean LOGO">
            </a>

        <div class="header-right">

            <div class="header-nav-wrapper">
                    <button class="navbar-toggle-btn" data-navbar-toggle-btn>
                        <ion-icon name="menu-outline"></ion-icon>
                     </button>

                <nav class="navbar active" data-navbar>
                    <ul class="navbara-list">
                        <li><a href="#" class="navbar-link">Home</a></li>
                        <li><a href="#" class="navbar-link">About</a></li>
                        <li><a href="#" class="navbar-link">Explore</a></li>
                        <li><a href="#" class="navbar-link">Creator</a></li>
                        <li><a href="#" class="navbar-link">Collections</a></li>
                        <li><a href="#" class="navbar-link">Contact</a></li>
                     </ul>
                </nav>
            </div>

            <div class="header-action">
                <input type="search" placeholder="Search" class="search-field">
                <button class="btn btn-primary">Sign in </button>

            </div>

        </div>

    </div> 

 </header> 

 <main>
     
    <article>

        <!-- hero section -->
        <section class="hero">
            <div class="container">

                <div class="hero-content">
                    <h1 class="h1 hero-title"> Discover digital art sell your specific <span>NFT</span> </h1>
                    
                    <p class="hero-text">
                        Partner with one of the largest retailer to showcase your products.
                    </p>

                    <div class="btn-group">
                        <button class="btn btn-primary">Explore More</button>
                    <button class="btn btn-secondary">Create now</button>
                    </div>
                    <figure class="hero-banner">
                        <img src="./assets/img/hero-banner.jpg" alt="nft-art pic">
                    </figure>
                </div>

            </div>
        </section>


        <!-- new product -->
        <section class="new-product">
            <div class="container">

                <div class="section-header-wrapper">

                    <h2 class="h2 section-title"> Newest Item </h2>
                    <button class="btn btn-primary">View All</button>

                </div>
                <ul class="product-list">
                    <li class="product-item">

                        <div class="product-card" tabindex="0">

                            <figure class="product-banner">

                                <img src="./assets/img/new-item-1.jpg" alt="riding a bull">
                                <div class="product-actions">
                                    <button class="product-card-menu">
                                        <ion-icon name="ellipsis-horizontal"></ion-icon>   
                                    </button>

                                    <button class="add-to-wishlist">
                                        <ion-icon name="heart"></ion-icon>
                                    </button>
                                </div>

                                <button class="place-bid-btn">Place Bid</button>

                            </figure>

                          <div class="product-content">
                            <a href="#" class="h4 product-title">Dimond riding a blue body art</a>
                                 <div class="product-meta">
                                   <div class="product-author">
                                        <figure class="author img">
                                            <img src="./assets/img/bidding-user.png" alt="">
                                        </figure>
                                        <div class="author-content">
                                            <h4 class="h5 author-title">Jack R</h4>

                                            <a href="#" class="author-username">@jackr</a>
                                        </div>
                                   </div>

                                   <div class="product-price">
                                        <data value=".56">.56ETH </data>
                                        <p class="label">Current Bid</p>
                                   </div>

                          </div> 
                        </div>    
                     </div>
                  </li>
                </ul>
            </div>
        </section>

    </article>


 </main>



    <script src="./assets/js/script.js"></script>

    <!-- icons linking script -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
